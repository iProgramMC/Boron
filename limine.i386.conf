timeout: 3
verbose: yes

/Boron (i386)
	protocol: multiboot
	path: boot():/kernel.elf
	cmdline: Root=/initrd.tar Init=/bin/init.exe InitArguments="--config /etc/boroninit.cfg"
	
	module_path: boot():/hali386.sys
	module_string: hali386.sys
	
	module_path: boot():/framebuf.sys
	module_string: framebuf.sys
	
	module_path: boot():/i8042prt.sys
	module_string: i8042prt.sys
	
	module_path: boot():/tmpfs.sys
	module_string: tmpfs.sys
	
	#module_path: boot():/stornvme.sys
	#module_string: stornvme.sys
	
	#module_path: boot():/ext2fs.sys
	#module_string: ext2fs.sys
	
	#module_path: boot():/test.sys
	#module_string: test.sys
	
	module_path: boot():/initrd.tar
	module_string: initrd.tar
